<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/main.css">
  <script defer src="./dist/script.js"></script>  
  <title>Frontend Mentor | Workit landing page</title>
</head>
<body>
  <header class="header wrapper">
    <a class="header__logo" href="/">
      <img src="./assets/images/logo-light.svg" alt="workit logo">
    </a>

    <nav class="header__nav">
      <ul>
        <li><a class="header__button button-cta--1" href="#">Apply for access</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero__content wrapper">
        <h1 class="hero__title">Data <span>tailored</span> to &NewLine; your needs.</h1>
        <a class="hero__cta button-cta--2" href="#">Apply for access</a>
      </div>

      <img class="hero__pattern hero__pattern--1" src="./assets/images/bg-pattern-1.svg" alt="">

      <img class="hero__pattern hero__pattern--2" src="./assets/images/bg-pattern-2.svg" alt="">

      <img class="hero__img" src="./assets/images/image-hero.webp" alt="">
    </section>
  </main>

</body>
</html>
